<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stop watch</title>
		<!-- //main css file -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- //bootstrap css file -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<!-- //fontawsome -->
		<script
			src="https://kit.fontawesome.com/80251f7c23.js"
			crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="stop-watch-section">
			<div class="container">
				<div class="row">
					<div class="col-12 d-flex justify-content-center">
						<div class="stop-watch align-self-center">
							<div class="top d-flex justify-content-between m-4">
								<div class="head">Stop Watch</div>
								<div class="icon"><i class="fa fa-gear"></i></div>
							</div>
							<div class="clock">
								<span>01:</span>
								<span>00:</span>
								<span>00</span>
							</div>
							<div class="buttons d-flex justify-content-around mt-4">
								<button class="start active">Start</button>
								<button class="stop">Stop</button>
								<button class="lap">Lap</button>
								<button class="reset">Reset</button>
							</div>
							<div class="laps">
								<div class="lap-item d-flex justify-content-between">
									<div class="l-left align-self-center">
										<h4 class="sl">1 <span>Lap</span></h4>
									</div>
									<div class="l-right d-flex align-self-center">
										<span>01:</span>
										<span>00:</span>
										<span>00</span>
									</div>
								</div>
								<div class="lap-item d-flex justify-content-between">
									<div class="l-left align-self-center">
										<h4 class="sl">1 <span>Lap</span></h4>
									</div>
									<div class="l-right d-flex align-self-center">
										<span>01:</span>
										<span>00:</span>
										<span>00</span>
									</div>
								</div>
								<div class="lap-item d-flex justify-content-between">
									<div class="l-left align-self-center">
										<h4 class="sl">1 <span>Lap</span></h4>
									</div>
									<div class="l-right d-flex align-self-center">
										<span>01:</span>
										<span>00:</span>
										<span>00</span>
									</div>
								</div>
							</div>
							<div class="options d-flex justify-content-center gap-3">
								<div class="alarm icon active"><i class="fa-regular fa-bell"></i></div>
								<div class="clockss icon"><i class="fa-regular fa-clock"></i></div>
								<div class="stop-watch-icon icon"><i class="fa-solid fa-stopwatch"></i></div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>

		<script src="./assets/js/functions.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>

</html>
